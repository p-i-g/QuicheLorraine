<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiche Lorraine</title>
</head>
<body data-bs-theme="dark">
<div class="container-fluid px-0 bg-secondary">
    <div class="row">
        <div class="col-md-2 bg-dark vh-100">
            <div class="nav flex-column nav-pills mx-2 ms-3" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link {{ 'active' if tab == 'chat' else '' }} mt-3" id="chat-tab" data-toggle="pill"
                   href="{{ url_for('chat') }}" role="tab"
                   aria-controls="chat" aria-selected="{{ 'true' if tab == 'chat' else 'false' }}">Chat</a>
                <a class="nav-link {{ 'active' if tab == 'quiz' else '' }}" id="quiz-tab" data-toggle="pill"
                   href="{{ url_for('quiz') }}" role="tab"
                   aria-controls="quiz" aria-selected="{{ 'true' if tab == 'quiz' else 'false' }}">Quiz</a>
            </div>
        </div>

        <div class="tab-content col-md-10" id="v-pills-tabContent">
            <div class="h-100 tab-pane fade {{ 'show active' if tab == 'chat' else '' }}" id="chat" role="tabpanel"
                 aria-labelledby="chat-tab">
                <div class="d-sm-flex flex-column-reverse px-5 align-items-end h-100">

<form class="w-100" action="{{ url_for('chat') }}" method="post"><div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Ask a question" aria-label="Question"
                               aria-describedby="basic-addon2" id="question_text" name="question">
                        <div class="input-group-append">
                            <input class="btn btn-primary h-100" type="submit" name="Submit">
                        </div>
                    </div></form>

                    <div class="w-100"><p class="px-3 py-1 ms-5" style="border-radius: 10px; background-color: antiquewhite;
        float: right;">test</p></div>
                    <div class="w-100"><p class="px-3 py-1 me-5" style="border-radius: 10px; background-color: greenyellow; float: left;">test</p></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade {{ 'show active' if tab == 'quiz' else '' }}" id="quiz" role="tabpanel"
             aria-labelledby="quiz-tab">
            <div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>Q. which option best describes your job role?</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options">Small Business Owner or Employee
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">Nonprofit Owner or Employee
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">Journalist or Activist
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options">Other
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div id="prev">
            <button class="btn btn-primary">Previous</button>
        </div>
        <div class="ml-auto mr-sm-5">
            <button class="btn btn-success">Next</button>
        </div>
    </div>
</div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
